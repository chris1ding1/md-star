{% extends "base.html" %}

{% block content %}
{% for post in posts %}
<article>
  <h2>
    <a href="{{ post.url }}">
      {{ post.title }}
    </a>
  </h2>
  {% if post.updated %}
   <time datetime="{{ post.updated }}">{{ post.updated }}</time>
  {% endif %}
</article>
{% endfor %}
{% endblock %}

{% block head %}
{% if schema_site_name %}
<script type="application/ld+json">
    {{ schema_site_name | safe }}
</script>
{% endif %}
{% endblock %}
